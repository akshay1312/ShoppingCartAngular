
<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" id="title" type = "text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid"> Title is required</div>
      </div>


      <label for="price">Price</label>
      <div class="form-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input #price="ngModel" ngModel name="price" id="price" type = "number" class="form-control" required>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors?.required">Price is required.</div>
          <div *ngIf="price.errors?.min">Price should be above zero. </div>
        </div>
      </div>


      <div class="form-group">
        <label for="category">Category</label>
        <!-- <select id="category" class="form-control">
             <option value="Bread"></option>
             <option value="Fruits"></option>
             <option value="Dairy"></option>
             <option value="Seasoning and Spices"></option>
             <option value="Vegetables"></option>
         </select>-->
        <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
          <option *ngFor="let c of categories$" [value]="c.toString()">{{c}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid"> Category is required. </div>
      </div>

      <div class="form-group">
        <label for="imageUrl">ImageUrl</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl"  id="imageUrl" type = "text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors?.required">ImageUrl is required.</div>
          <div *ngIf="imageUrl.errors?.url">Please enter valida URL.</div>
        </div>
      </div>

      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imageUrl.value" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{price.value}}</p>
      </div>
    </div>
  </div>
</div>
